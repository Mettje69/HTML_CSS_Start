<!DOCTYPE html>
<html>
<head>
    <title>box-sizing</title>
    <style>
        .box1 {
            /*
                Согласно спецификации CSS ширина блока складывается из ширины контента (width),
                значений отступов (margin), полей (padding) и границ (border).
                Аналогично обстоит и с высотой блока. Свойство box-sizing позволяет изменить этот алгоритм, 
                Чтобы свойства width и height задавали размеры не контента, а размеры блока.
            */

            background: #f0f0f0;
            width: 400px;
            padding: 10px;
            margin: 10px;
            border: 10px solid #000;

            /*
                content-box - width и height задают ширину и высоту контента и не включают в себя значения отступов, полей и границ.
            */
            -moz-box-sizing: content-box;
            -webkit-box-sizing: content-box;
            box-sizing: content-box;
        }
